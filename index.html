<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>SW2: Time Conversion Calculator</title>
</head>
<body>
<div class="bg-light rounded">
    <br><h1 class="text-center text-primary">Time Conversion: Seconds, Minutes, Hours, & Days</h1><br><hr><br>

    <div class="container">
            <h1 class="text-center text-muted">Seconds to Minutes, Hours, & Days</h1><br><hr><br>    

        <div class="row align-items-center">
            <div class="col-md-5">            
                <label for="">
                    Type Value :
                </label>
                <input type="number" class="form-control" name="seconds" placeholder="Seconds Value">
            </div>

            <div class="col-md-2">            
                <h1 class="text-center">=</h1>            
            </div>

            <div class="col-md-5">            
                <label for="">
                    The Converted Value is : 
                </label>            
                <input type="number" class="form-control" name="output:s" disabled placeholder="Converted Value">
            </div>
        </div><br><hr>

        <div class="row align-items-center">
            <div class="col-md-4">
                <button class="btn" onclick="sm()">Convert to Minutes</button>
            </div>

            <div class="col-md-4">
                <button class="btn" onclick="sh()">Convert to Hours</button>
            </div>

            <div class="col-md-4">
                <button class="btn" onclick="sd()">Convert to Days</button>
            </div>
        </div><br>
    </div><br><br><br><br>

            <div class="col-md-4">
                <button class="btn" onclick="ms()">Convert to Seconds</button>
            </div>

            <div class="col-md-4">
                <button class="btn" onclick="mh()">Convert to Hours</button>
            </div>

            <div class="col-md-4">
                <button class="btn" onclick="md()">Convert to Days</button>
            </div>
        </div><br><br><br><br>
    </div>

            <h1 class="text-center text-muted">Hours to Seconds, Minutes, & Days</h1><br><hr><br>

            <div class="col-md-4">
                <button class="btn" onclick="hs()">Convert to Seconds</button>
            </div>

            <div class="col-md-4">
                <button class="btn" onclick="hm()">Convert to Minutes</button>
            </div>

            <div class="col-md-4">
                <button class="btn" onclick="hd()">Convert to Days</button>

        </div><br>
    </div><br><br><br><br>

    <div class="container">
            <h1 class="text-center text-muted">Days to Seconds, Minutes, & Hours</h1><br><hr><br>

</div>
